<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Oscars</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
	<section id="hero" class="hero-section bg1 bg-cover window-height light-text">
		<div class="heading-block centered-block align-center">
			<div class="container">
				<h5 class="heading-alt" style="margin-bottom: 8px;"><span class="fa fa-calendar-o base-clr-txt"></span>26.fev.2017</h5>
				<h1 class="extra-heading">Oscars 2017</h1>
				<h6 class="thin base-font">89th Academy Awards</h6>
				<br/>
				<form method="post" enctype="multipart/form-data" class="form row registration-form-alt">
					<div class="col-sm-6 col-md-3 col-xs-12">
						<input type="text" id="username" name="username" placeholder="Username">
					</div>

					<div class="col-sm-6 col-md-3 col-xs-12">
						<input type="password" id="password" name="password" placeholder="Password">
					</div>

                    <div class="col-sm-6 col-md-3 col-xs-12">
                        <input type="submit" value="login" id="login" class="btn btn-sm btn-block">
                    </div>

                    <div class="col-sm-6 col-md-3 col-xs-12">
                        <input type="submit" value="create" id="create" class="btn btn-sm btn-block">
                    </div>
                </form>
			</div>
		</div>
	</section>
    <script type="text/javascript" src="assets/js/jquery-2.1.4.min68b3.js?ver=1"></script>
    <script type="application/javascript">

        $(document).ready(function(){

            $("#login").click(function(e){

                e.preventDefault();
                $.ajax({
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader ("Authorization", "Basic " + btoa($('#username').val() + ":" + $('#password').val()));
                    },
                    type: "POST",
                    url: "/api/auth/login",
                    success:function(result){
                        alert(result);
                    }});

            });

            $("#create").click(function(e){

                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/api/auth/create",
                    data: { Login: $('#username').val(), Pass: $('#password').val() },
                    success:function(result){
                        alert(result);
                    }});
            });
        });

    </script>
</body>

</html>
